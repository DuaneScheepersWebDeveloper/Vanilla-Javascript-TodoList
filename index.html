		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<!-- my bootstrap cdn -->

			href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- --------------------------------------------------------------------------------------------------- -->
		<!-- My app's title -->
		<title>My Todo-List</title>
		<!-- --------------------------------------------------------------------------------------------------- -->
	</head>

	<body>
		<header id="header">
			<!-- This is my navbar -->
			<nav>
				<div class="custom-nav-container">
					<div class="header">
						<!-- this is the heading for your app -->
						<a href="" class="logo"
							>My Vanilla Javascript Todo-list Application</a
						>
					</div>
					<div class="menu">
						<a href="#footer"
							><i class="fa-solid fa-address-card"></i> Contact</a
						>
					</div>
					<button class="hamburger">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</nav>
		</header>
		<nav class="mobile-nav">
			<!-- this is a link to my contact information in the footer -->
			<a href="#footer"><i class="fa-solid fa-address-card"></i> Contact</a>
		</nav>
		<div class="content">
			<!-- --------------------------------------------------------------------------------------------------- -->
			<div class="app">
				<!-- New Todo -->
				<section class="createTodo">
					<!-- this is my form where you will be submitting your tasks -->
					<form id="newTodoForm">
						<h4>What do you need to get done today? Enter a Task below:</h4>
						<!-- this is where you type in a new task -->
						<input
							type="text"
							placeholder="e.g. Get some milk"
							name="content"
							id="content"
						/>
						<!-- This error message will appear only if you don't fill in your input above -->
						<p class="errorMessage" id="newTaskError" style="display: none">
							Please enter a valid task, you can't do nothing today!
						</p>
						<h4>Pick a category</h4>
						<!-- this your categories to choose for your todos -->
						<div class="options">
							<label>
								<input
									type="radio"
									name="category"
									id="category1"
									value="business"
								/>
								<span class="bubble business"></span>
								<div>For Work</div>
							</label>
							<label>
								<input
									type="radio"
									name="category"
									id="category2"
									value="personal"
								/>
								<span class="bubble personal"></span>
								<div>Personal</div>
							</label>
						</div>
						<!-- This is your submit button -->
						<input type="submit" value="Add a new task" />
					</form>
				</section>

				<section class="todo-list">
					<!-- The javascript will generate your todos in the todolist div -->
					<div class="list" id="todoList"></div>
				</section>
				<section>
					<button
						class="alphabetButton"
						id="alphabetically"
						name="sortAlphabet"
						value="sort"
					>
						Sort alphabetically
					</button>
				</section>
				<!-- End of Todo List -->
			</div>

			<!-- --------------------------------------------------------------------------------------------------- -->
		</div>
		<!-- This is my footer with my contact details -->
		<footer id="footer">
			<div class="footer-content">
				<div class="personalInfo">
					<div class="bottomLine"></div>
					<h3 class="textEffect">Duane Scheepers</h3>
					<h4 class="textEffect">
						<i class="fa fa-whatsapp"></i> <span>072 495 4378</span>
					</h4>
					<h4 class="textEffect">
						<i class="fa fa-envelope"></i>
						<span class="underline">duaneo2011@gmail.com</span>
					</h4>
				</div>
				<div class="socials">
					<div>
						<a href="https://www.instagram.com/coffe_is_great2021/"
							><i class="fa fa-instagram"></i
						></a>
					</div>
					<div>
						<a href="https://github.com/DuaneScheepersWebDeveloper"
							><i class="fa fa-github"></i
						></a>
					</div>
					<div>
						<a href="https://www.linkedin.com/in/duane-scheepers-b2bb53240/"
							><i class="fa fa-linkedin-square"></i
						></a>
					</div>
				</div>

				<div class="footer-bottom">
					<div class="footer-menu">
						<a href="" class="footerArrow"
							><i class="fa-solid fa-circle-arrow-up"></i
						></a>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
